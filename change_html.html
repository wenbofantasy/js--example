  <!DOCTYPE html>

      <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:green;width:120px;height:20px;padding:40px;color:#ffffff;">把鼠标移到上面</div>

      <script>
        function mOver(obj)
        {
          obj.innerHTML="谢谢"
        }

        {
        obj.innerHTML="把鼠标移到上面"
        }
      </script>

  <!DOCTYPE html>
  <html>
    <body>
      <p onmouseover="style.color='blue'" onmouseout="style.color='red'">asdfasdf</p>
      <div onmousedown="mDown(this)" onmouseup="mUp(this)" style="background-color:green;color:#ffffff;width:90px;height:20px;padding:40px;font-size:12px;">请点击这里</div>

      <script>
        function mDown(obj)
        {
        obj.style.backgroundColor="#1ec5e5";
        obj.innerHTML="请释放鼠标按钮"
        }

        function mUp(obj)
        {
          obj.style.backgroundColor="green";
          obj.innerHTML="请按下鼠标按钮"
        }
      </script>

    </body>
  </html>
